<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="box">
        <div class="box1">
            <form action="/signup" method="post">
        
                <div class="loginbox">
                    <h2>Register</h2>
                </div>
                <div class="inputbox">
                    <div class="l1">
                        <label for="Name">Name :</label>
                    </div>
                    <div class="l2">
                        <input type="text" name="name" id="Name" 
                        placeholder="John Doe">
                    </div>
                </div>
                <div class="inputbox">
                    <div class="l1">
                        <label for="Phone">Phone :</label>
                    </div>
                    <div class="l2">
                        <input type="text" name="phone" id="Phone" placeholder="+1 12345 67890">
                    </div>
                </div>
                <div class="inputbox">
                    <div class="l1">
                        <label for="Username">Username :</label>
                    </div>
                    <div class="l2">
                        <input type="text" name="username" id="Username" placeholder="John4657" required>
                    </div>
                </div>
                
                <div class="inputbox">
                    <div class="l1">
                        <label for="Password">Password :</label>
                    </div>
                    <div class="l2">
                        <input type="password" name="password" id="Password" placeholder="John#645@12">
                    </div>
                </div>
                <div class="forget">
                    <div>
                    <button type="submit" class="btn">Sign Up</button>
                </div>
                
            </div>
            </form>
            </div>

        <div class="box2">
            <div class="heading">
                <h2>Come Join Us !</h2>
            </div>
            <div class="Content">
                <p>We are so happy to have you here. If you haven't already, create an account to get access to exclusive offers, rewards and discounts.</p>
            </div>
            <div class="sl">
                <p>Already Have an Account ? 
                    <a href="login.html" style="text-decoration: none; color: rgb(255, 253, 253);">Login</a>
                </p>
            </div>
        </div>
    
    </div>
</body>
</html>
