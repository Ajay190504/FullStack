<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="box">
        <div class="box1">
            <div class="heading">
                <h2>Welcome Back !</h2>
            </div>
            <div class="Content">
                <p>Welcome Back! We are so happy to have you here. It's great to see you again. We hope you had a safe and enjoyable time away. </p>
            </div>
            <div class="sl">
                <p>No Account Yet ? 
                    <a href="signup.html" style="text-decoration: none; color: rgb(255, 253, 253);">Sign Up</a>
                </p>
            </div>
        </div>
    <div class="box2">
            <form action="/login" method="post">
        
                <div class="loginbox">
                    <h2>Login</h2>
                </div>
            
                <div class="inputbox">
                    <div class="l1">
                        <label for="Username">Username :</label>
                    </div>
                    <div class="l2">
                        <input type="text" name="username" id="Username" placeholder="John4657" >
                    </div>
                </div>
                <div class="inputbox">
                    <div class="l1">
                        <label for="Password">Password :</label>
                    </div>
                    <div class="l2">
                        <input type="password" name="password" id="Password" placeholder="John#645@12"required>
                    </div>
                </div>
                <div class="forget">
                    <div>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div>
                    <button type="submit" class="btn">Login</button>
                </div>
                </div>
                
            </div>
            </form>
            </div>

    </div>
</body>
</html>
