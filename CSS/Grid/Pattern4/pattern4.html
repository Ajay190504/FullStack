<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Grid Fixed Layout</title>
    <link rel="stylesheet" href="pattern4.css">
</head>
<body>

    <div class="grid-container">
        <!-- Left column -->
        <div class="box box1 red"></div>
        <div class="box box4 white"></div>

        <!-- Top row -->
        <div class="box box2 blue"></div>
        <div class="box box3 yellow"></div>

        <!-- Middle row -->
        <div class="box box5 yellow"></div>
        <div class="box box6 white"></div>

        <!-- Bottom row -->
        <div class="box box7 red"></div>

        <!-- Right column -->
        <div class="box box8 red"></div>
    </div>

</body>
</html>
